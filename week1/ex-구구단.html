<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 풀기</title>
    <style>
        body{ font-size:  50px;}
    </style>
<script>
    function fn_int(){
        return Math.floor(Math.random() * 9) +1; // 1~9
    }
    for(let i = 0; i < 100; i++){
        console.log(fn_int());
    }
    console.log("=======================")
    console.log('2*10은 : ',eval('2*10'));
    /*
    구구단 연습기를 만들어 주세요
    랜덤 함수를 이용하여
    랜덤 구구단 문제 생성후 사용자에게 퀴즈(5판)
    5판 이루 (어떤 문제 ) 맞추고 (어떤 문제) 틀렸는지 출력
    */

        let one = 0;
        let num = prompt("몇판 하시겠어요?",5);
        num= parseInt(num);
    let result = 0;
    let result1 =0;
        for(let i =0; i < num; i ++){
            let a = fn_int();
            let b = fn_int();
            let sum = prompt(a +'*'+  b+ '=');
            sum= parseInt(sum);
            if(sum == a*b){
                document.write(a +'*'+  b+ '문제 맞음 :'+sum+'<br>');
                result ++
            }else{
                document.write(a +'*'+  b+ '문제 틀림 :'+sum+'<br>');
                result1++
            }
        }
        document.write('총'+num +'문제 맞은 횟수'+  result+ '틀린 횟수 :'+result1+'<br>');
</script>

</head>
