<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 그리기</title>
</head>

<body>
    <h3>테이블 그리기</h3>
    <hr>
    <script>
        // 입력받은 수 만큼 행과 열을 가진 테이블을 그리시오
        let num1 = prompt("몇행", 5);
        num1 = parseInt(num1);
        let num2 = prompt("몇열", 5);
        num2 = parseInt(num2);
        document.write("<h2>" + num1 + "x" + num2 + "</h2>");
        document.write("<table border='1'");
        document.write("<tbody>");
        // tr과 td그리기
        for(let i =1; i <= num1; i++){
            document.write("<tr>");
            for(let j = 1; j <=num2; j++){
                document.write("<td>"+i +"행"+j+"열"+"</td>");
            }
            document.write("</tr>");
        }
        document.write("</tbody>");
        document.write("</table>");

    </script>
</body>

</html>
