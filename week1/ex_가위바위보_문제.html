<!DOCTYPE html>
<html lang="ko">

<head>
	<style>
	</style>
	<meta charset="UTF-8">
	<title> 가위바위보 </title>
	<script>
		function reGame() {
			location.reload();
		}
		// 가위가 1 바위가 2 보가 3
		document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
		let game = prompt("가위, 바위, 보 중 선택하세요?", "가위");
		let com = Math.ceil(Math.random() * 3);
		let user;
		
		while (true) {
			if (game == "가위") {
				user = 1;
			} else if (game == "바위") {
				user = 2;
			} else if (game == "보") {
				user = 3;
			} else {
				user = 0;
			}
			/* document.write((user-com)); */

			document.write('컴퓨터<img src="/images/math_com_' + com + '.jpg">');
			document.write('<img src="/images/math_user_' + user + '.jpg">사용자<br>');
			if ((user - com) == 0) {
				document.write('<img src="/images/game_3.jpg">');
				break;
			} else if ((user - com) < 0) {
				if ((user - com) == -1) {
					document.write('<img src="/images/game_2.jpg">');
					break;
				} else {
					document.write('<img src="/images/game_1.jpg">');
					break;
				}
			} else if ((user - com) > 0) {
				if ((user - com) == 2) {
					document.write('<img src="/images/game_2.jpg">');
					break;
				} else {
					document.write('<img src="/images/game_1.jpg">');
					break;
				}
			} else {
				document.write('<h3>가위 바위 보만 입력해주세여 </h3>');
				break;
			}
		}
	// if()
	//랜덤함수를 활용하여 가위바위보 게임을 만들어보세요 ^^
	</script>
</head>
