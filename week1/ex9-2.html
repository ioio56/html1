<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너</title>
</head>

<body>
    <h3> DOM 객체 이벤트 리스너</h3>
    <hr>
    <!--이벤트 리스너 함수 등록
    (1). 엘리먼트 -->
    <p onmouseover="this.style.color = 'orchid'" onmouseout="this.style.color ='blue'"> 마우스를 올리면 orchid 색으로 변함</p>
    <!--(2). 프로퍼티-->
    <p id="p_id"> 마우스를 올리면 orchid 색으로 변함</p>
    <script>
        let p = document.getElementById('p_id');
        p.onmouseover = function (e) {
            console.log(e);
            this.style.color = 'orchid';
        }
        p.onmouseout = function (e) {
            console.log(e);
            this.style.color = 'blue';
        }

    </script>
    <!--(3). addEventListener 시용-->
    <p id="p_ids"> 마우스를 올리면 orchid 색으로 변함</p>
    <script>
        let p = document.getElementById('p_ids');
        p.addEventListener('mouseover', function (e) {
            console.log(e)
            this.style.color = 'orchid';
        });
        p.addEventListener('mouseout', function (e) {
            console.log(e)
            this.style.color = 'blue';
        })

    </script>
</body>

</html>
