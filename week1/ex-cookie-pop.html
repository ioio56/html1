<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업</title>
    <script>

        function setCookies() {
            let now = new Date();
            let check = document.getElementById('check');
            let is_checked = check.checked;
            console.log(check.innerText=is_checked);       
            
            let bool = true;
            if(bool == true){
                now.setTime(now.getTime() + (1*60*1000))
                setCookie('pop',false,now);
                bool = false; 
                close;
            }

           
        }

        function fn_check(){
            let now = new Date();
            if(document.getElementById('chb')[0].checked){
                now.setTime(now.getTime() + (1*60*1000))
                setCookie('pop','Y',now);
                window.close;
            }
        }

    </script>
</head>

<body>

    2분동안은 다시 안보기 <input type="checkbox" name="chb" id="check">
